<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 2</title>
</head>
<body>

    
<p id="date1"></p>
<br>
<p id="date2"></p>
    
    <script>
        const d = new Date();
        let day = d.getDate();
        let month = d.getMonth();
        let year = d.getFullYear();
        document.getElementById("date1").innerHTML ="Today's Date: "+ day + "/"+ (Number(month)+1) + "/"+year ;
        document.getElementById("date2").innerHTML ="Today's Date: "+ day + "-"+ (Number(month)+1) + "-"+year ;

    </script>

</body>
</html>
